<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Human Age in Dog Years</title>

<script>

//human age 
var myAge=20;

//earlyYears
var earlyYears=2;

earlyYears*=10.5;

//Since we already accounted for the first two years, take the myAge variable, and subtract 2 from it.
var laterYears=myAge-2;

//multiplying lateryears by 4
laterYears*=4;

//printing values of earlyYears and laterYears on console
console.log("earlyYears "+ earlyYears);
console.log("laterYears "+ laterYears);

//human age in dog years
var myAgeInDogYears=earlyYears+laterYears;

var name="XYZ"

//converting name to lowercase
var myName=name.toLowerCase();

//display name,Human age and human age in dog Years
console.log("My name is " +myName+ ". I am "+myAge+" years old in human years which is "+ myAgeInDogYears+ " years old in dog years.");


</script>

</head>

</body>
</html>
